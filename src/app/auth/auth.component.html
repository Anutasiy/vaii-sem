<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first" *ngIf="isLoginMode==true">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div class="spinner-my" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form #authForm="ngForm" (ngSubmit)="login(authForm)" *ngIf="!isLoading" action="" method="post" name="login">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                ngModel
                name="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
                email

              >
            </div>
            <div class="form-group">
              <label for="email">Password</label>
              <input
                type="password"
                ngModel
                name="password"
                id="password"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter Password"
                required
                minlength="6"
              >
            </div>
            <div class="form-group">
              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
            </div>
            <div class="col-md-12 text-center ">
              <button
                type="submit"
                class=" btn btn-block mybtn btn-primary tx-tfm"
                [disabled]="!authForm.valid"
              >
                Login
              </button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a href="javascript:" class="google btn mybtn">
                  <i class="fa fa-google-plus">
                </i> Signup using Google
                </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a routerLink="auth"  id="signup" (click)="onSwitchMode()">Sign up here</a></p>
            </div>
          </form>

        </div>
      </div>

      <div id="second" *ngIf="isLoginMode==false">
        <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1 >Signup</h1>
          </div>
        </div>

          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div class="spinner-my" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
          </div>
        <form #authForm="ngForm" (ngSubmit)="onCreateUser(authForm)" *ngIf="!isLoading" action="#" name="registration">
          <div class="form-group">
            <label for="email">First Name</label>
            <input
              type="text"
              ngModel
              name="name"
              class="form-control"
              id="firstname"
              aria-describedby="emailHelp"
              placeholder="Enter First Name"
              required
              minlength="2"
            >
          </div>
          <div class="form-group">
            <label for="email">Last Name</label>
            <input
              type="text"
              ngModel
              name="surname"
              class="form-control"
              id="lastname"
              aria-describedby="emailHelp"
              placeholder="Enter Last Name"
              required
              minlength="2"
            >
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              ngModel
              name="email"
              class="form-control"
              id="email1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
              email
            >
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              ngModel
              name="password"
              id="password1"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter Password"
              required
              minlength="6"
            >
          </div>
          <div class="col-md-12 text-center mb-3">
            <button
              type="submit"
              class=" btn btn-block mybtn btn-primary tx-tfm"
              [disabled]="!authForm.valid"
            >
              Submit
            </button>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center"><a routerLink="auth" id="signin" (click)="onSwitchMode()">Already have an account?</a></p>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
